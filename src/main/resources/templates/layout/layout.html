<!DOCTYPE html>
<html lang="es"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <title th:text="${titulo}" ></title>

    <!--Mi propio estilo css-->
    <link rel="stylesheet" th:href="@{/css/miestilo.css}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:replace=":: js"></script>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">

            <a href="#" class="navbar-brand ms-1 " style="display: inline-flex;">
                <img src="/img/logo.png" alt="logotipo" height="50"/>

            </a>

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav"></div>
              <ul class="navbar-nav">
                <li class="nav-item">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                          <li><a class="dropdown-item" href="/clientes/listado">Clientes</a></li>
                          
                          <li><hr class="dropdown-divider"></li>
                          
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Usuario</a>
                      </li>
                  </li>
              </ul>

        </div>
    </nav>

    <div layout:fragment="contenido">

    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="js/vendor/jquery/jquery.min.js"></script>
    <script src="js/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="js/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/vendor/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="js/vendor/chart.js/Chart.min.js"></script>

    <!--mi script de css-->
    <script th:src="@{/css/miestilo.css}"></script>

    <!--scrip propios-->
    <script src="js/vendor/chart-area-demo.js"></script>
